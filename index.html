<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Timeline in Computer History</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Interactive Timeline in Computer History</h1>
  </header>

  <main class="container my-4">
    <div class="d-flex gap-3 mb-4">
      <input type="text" id="search" class="form-control" placeholder="Search Timeline">
      <select id="filter-era" class="form-select" style="max-width:200px;">
        <option value="">--None--</option>
        <option value="all">All Eras</option>
        <option value="early">Early</option>
        <option value="modern">Modern</option>
        <option value="internet">Internet Age</option>
      </select>
    </div>

    <div class="row g-3" id="timeline"></div>
  </main>

  <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modal-title" class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="modal-year"></p>
          <p id="modal-desc"></p>
          <p id="modal-impact"></p>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <small>Created by Jamin, Eseo, Salamat</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
